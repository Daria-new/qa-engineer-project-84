- summary: |
    Навигация по каталогу не отображает начало и конец каталога
  environment: |
    Google Chrome 111.0.5563.65 (Официальная сборка), (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. Пролистать каталог товаров кнопкой "Следующая" до конца каталога
    3. Пролистать каталог товаров кнопкой "Предыдущая" к началу
  expected-result: |
    Есть понимание, где начало и конец каталога: для начала скрывается/блокируется кнопка "Предыдущая", для конца кнопка "Следующая"
  actual-result: |
