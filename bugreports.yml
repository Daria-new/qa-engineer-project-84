    Google Chrome 110.0.5481.178 (Официальная сборка), (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. Проверить правильное отображение всех данных
  expected-result: |
    В каталоге выводятся название товара, рейтинг, цена со скидкой и без
