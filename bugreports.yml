- summary: |
    Навигация по каталогу с включенным фильтром работает некорректно
  environment: |
    Google Chrome 111.0.5563.65 (Официальная сборка), (64 бит)
    ОС Windows
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. В выпадающем списке "Категория" выбрать любую категорию
    3. Пролистать каталог вперед и назад
  expected-result: |
    При пролистывании каталога отображаются только товары из выбранной категории. 
    Если отфилтрованные товары помещаются на одну страницу, кнопки навигации скрываются/блокируются
  actual-result: |
    Кнопки не скрываются/блокируются. Есть возможность листать каталог, даже если товары умещаются на одну страницу. 
    При перелистывании каталога выводится надпись "Ничего не найдено!" 
    Списки производителей и категорий меняются от страницы к странице, как если бы никакого фильтра не было
    
