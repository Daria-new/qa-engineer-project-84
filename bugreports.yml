- summary: |
    Плывет верстка на мобильном устройстве
  environment: |
    Safari
    iPhone 7, iOS 15.7.3
  steps-to-reproduce: |
    1. Открыть сайт на мобильном устройстве. Полистать каталог, провалиться в любой товар, добавить любой товар в корзину, перейти в корзину, нажать "оформить заказ"
  expected-result: |
    Сайт корректно отображается на мобильном устройстве, верстка не едет. Внешний вид сайта похож на десктопную версию
