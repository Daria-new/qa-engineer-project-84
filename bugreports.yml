    Карточки товара съехали вниз под поиск и меню категорий. 
    Строки в категориях вылезают за границу поля.
    В корзине текст не помещается в кнопки и плывет список товаров
    Ошибка изображена на скриншотах mobile1.jpg, mobile2.jpg, mobile3.jpg

